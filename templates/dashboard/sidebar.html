<div class="sidebar">
  <!-- User Profile -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-4 text-center">
      <div class="profile-circle mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
        {{ user.username|first|upper }}
      </div>
      <h5 class="mb-1">{{ user.get_full_name|default:user.username }}</h5>
      <p class="text-muted small mb-0">{{ user.email }}</p>
    </div>
  </div>

  <!-- Navigation -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <nav class="sidebar-nav">
        <a href="{% url 'dashboard' %}" class="nav-link {% if '/dashboard/' == request.path %}active{% endif %}">
          <i class="fas fa-home me-3"></i>
          <span>Dashboard</span>
        </a>
        
        {% if perms.auth.view_user %}
        <a href="{% url 'users' %}" class="nav-link {% if '/users/' in request.path %}active{% endif %}">
          <i class="fas fa-users me-3"></i>
          <span>Users</span>
        </a>
        {% endif %}
        
        <a href="{% url 'categories' %}" class="nav-link {% if '/categories/' in request.path %}active{% endif %}">
          <i class="fas fa-tags me-3"></i>
          <span>Categories</span>
        </a>
        
        <a href="{% url 'posts' %}" class="nav-link {% if '/posts/' in request.path %}active{% endif %}">
          <i class="fas fa-newspaper me-3"></i>
          <span>Posts</span>
        </a>
        
        <div class="nav-divider"></div>
        
        <a href="{% url 'home' %}" class="nav-link">
          <i class="fas fa-globe me-3"></i>
          <span>View Site</span>
        </a>
        
        <a href="{% url 'logout' %}" class="nav-link text-danger">
          <i class="fas fa-sign-out-alt me-3"></i>
          <span>Logout</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="card border-0 shadow-sm mt-4">
    <div class="card-body p-4">
      <h6 class="text-muted mb-3">Quick Stats</h6>
      <div class="d-flex justify-content-between mb-2">
        <span class="small">Total Posts</span>
        <span class="small fw-bold">{{ blogs_count|default:"0" }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <span class="small">Categories</span>
        <span class="small fw-bold">{{ category_count|default:"0" }}</span>
      </div>
    </div>
  </div>
</div>

<style>
.sidebar {
  position: sticky;
  top: 100px;
}

.sidebar-nav {
  display: flex;
  flex-direction: column;
}

.sidebar-nav .nav-link {
  display: flex;
  align-items: center;
  padding: 1rem 1.5rem;
  color: var(--text-dark);
  text-decoration: none;
  border: none;
  background: transparent;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
}

.sidebar-nav .nav-link:hover {
  background: rgba(37, 99, 235, 0.05);
  color: var(--primary-color);
}

.sidebar-nav .nav-link.active {
  background: rgba(37, 99, 235, 0.1);
  color: var(--primary-color);
  border-left-color: var(--primary-color);
  font-weight: 500;
}

.sidebar-nav .nav-link.text-danger:hover {
  background: rgba(220, 38, 38, 0.05);
  color: #dc2626;
}

.nav-divider {
  height: 1px;
  background: var(--border-color);
  margin: 0.5rem 0;
}

@media (max-width: 768px) {
  .sidebar {
    position: relative;
    top: 0;
    margin-bottom: 2rem;
  }
}
</style>
